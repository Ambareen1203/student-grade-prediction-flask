{% extends "base.html" %} 

{% block content %}

<div class="card-wrapper">
    <div class="card">

        <h1 class="center">Dashboard</h1>
        <p class="center">You are currently logged in</p>

        <div class="center">
            <a href="/user/signout" class="btn btn--secondary">Sign Out</a>
        </div>
    </div>

    <div class="card">

        <h2 class="center">Your Info</h2>

        <p>
            
            <strong>Name:</strong> {{ session['user']['name'] }}<br>
            <strong>Email:</strong> {{ session['user']['email'] }}<br>
                     

        </p>
    </div>

    <div class="card">

        <h2 class="center">Modules currently enrolled in</h2>

        <p>
            <strong>Module Name:</strong> {{ session['user']['modules'] }}<br>
            <a href=module><button class="btn btn--secondary">Enter module</button></a>

          

        </p>
    </div>

</div>



    

{% endblock %}
